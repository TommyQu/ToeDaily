<ion-modal-view>
<ion-header-bar class="bar bar-header">
<h1 class="title">New Mood</h1>
<button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
</ion-header-bar>
<ion-content>
  <div class="list padding">
  	<label class="item item-input item-select">
  		<div class="input-label">
  			I feel
  		</div>
  		<select ng-model="mood.type" id="mood-type">
  			<option>Happy</option>
  			<option>Sad</option>
  			<option>Angry</option>
  		</select>
  	</label>
    <label class="item item-input">
    	<input type="text" placeholder="What's in your mind?" ng-model="mood.content"/>
    </label>
    <button class="button button-block button-positive" ng-click="newMoods(mood)">
    	Submit
    </button>
  </div>
</ion-content>
</ion-modal-view>
