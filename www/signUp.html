<ion-view view-title="Sign Up Page">
<ion-content>
<div class="list padding">
  <label class="item item-input">
    <input type="text" placeholder="Email" />
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Password" />
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Re-enter Password" />
  </label>
  <ion-radio ng-model="choice" ng-value="'A'">Male</ion-radio>
  <ion-radio ng-model="choice" ng-value="'B'">Female</ion-radio>

  <label class="item item-input">
    <input type="text" placeholder="Date of birth" value="{{dob}}"/>
  </label>
  <button class="button button-positive" style="margin: 0;" ng-click="openDatePicker()">Select Date</button>

  <button class="button button-block button-positive" ng-click="signUp()">
    Submit
  </button>
  <a href="#/login" class="button button-block button-positive">Cancel</a>
</div>
</ion-content>
</ion-view>
